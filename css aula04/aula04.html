<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width" , initial-scale="1.0">
    <title>Cadastrar</title>
    <link type="text/css" rel="stylesheet" href="aula04.css">
</head>

<body>
    <div>
        <a href="index.html">Voltar para o inicio</a>
    </div> 
    <div class="tela">

        
        <div>
            
            <h1>Cadastrar:</h1>
            <p>Coloque os seus dados abaixo &#128071;</p>
        </div>
        <form method="post">
            <div class="nome">
                
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Digite o seu nome:" class="input-nome">
            </div>
            <div class="email">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite o seu email:" class="input-email">
            </div>
            <div class="senha">
                
                <label for="pass">Senha:</label>
                <input type="password" id="pass" name="pass" required minlength="8" maxlength="12"
                placeholder="Digite a sua senha:" class="input-senha">
            </div>
            <div>
                <button class="botao" type="submit">Enviar os dados</button>
            </div>
        </form>
        
        
        
        
        
        
    </div>
    </body>
    
    </html>
